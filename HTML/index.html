<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluent Fusion</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .navbar-brand {
            color: #007bff;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #0056b3;
        }
        .btn-brand {
            background-color: #007bff;
            color: white;
        }
        .btn-brand:hover {
            background-color: #0056b3;
        }
        #hero {
            background: linear-gradient(#000, #123);
            color: white;
            background-size: cover;
        }
        .circle-section {
            background-color: #007bff;
            padding: 50px 0;
        }
        .circle-container {
            display: flex;
            justify-content: space-around; 
            gap: 15px;         }
        .circle {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-white sticky-top">
      <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
              <img src="images/Fluent fusion logo.png" alt="Logo" style="height: 40px; width: auto;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="./contact.html">Contact</a>
                  </li>
              </ul>
              <a href="./bookingRequest.html" class="btn btn-brand ms-3">Sign Up</a>
          </div>
      </div>
  </nav>
    
    <!-- Hero Section -->
    <section id="hero" class="min-vh-100 d-flex align-items-center text-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-uppercase fw-semibold display-5">Welcome to Fluent Fusion</h1>
                    <h5 class="mb-4">Bridging Minds, Unlocking Potential</h5>
                    <a href="bookingRequest.html" class="btn btn-brand">Get Started</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Circle Section -->
    <section class="circle-section">
        <div class="container">
            <div class="circle-container">
                <div class="circle">
                    <img src="./images/MA.png" alt="Arabic">
                </div>
                <div class="circle">
                    <img src="./images/EE.png" alt="Estonian">
                </div>
                <div class="circle">
                    <img src="./images/poland.png" alt="Polish">
                </div>
                <div class="circle">
                    <img src="./images/sweden.png" alt="Swedish">
                </div>
                <div class="circle">
                    <img src="./images/TR.png" alt="Turkish">
                </div>
                <div class="circle">
                    <img src="./images/UA.png" alt="Ukrainian">
                </div>
            </div>
        </div>
    </section>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
          
          <li class="nav-item"><a href="./contact.html" class="nav-link px-2 text-body-secondary">Contact</a></li>
          <li class="nav-item"><a href="./AboutUs.html" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">2024 FLuent Fusion, Inc</p>
      </footer>
</body>
</html>
