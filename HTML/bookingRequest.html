<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #007bff;
        }
        .navbar-brand {
            color: #007bff;
        }
        .navbar-brand:hover {
            color: #0056b3;
        }
        .btn-brand {
            background-color: #007bff;
            color: white;
        }
        .btn-brand:hover {
            background-color: #0056b3;
        }
        .form-label {
            color: #007bff;
        }
        .form-control, .btn-check + .btn {
            border-color: #007bff;
        }
        .form-control:focus, .btn-check:checked + .btn {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-outline-primary:hover, .btn-outline-primary:focus {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-white sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="images/Fluent fusion logo.png" alt="Logo" style="height: 40px; width: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./AboutUs.html">About Us</a> 
                    </li>
                </ul>
                <a href="./bookingRequest.html" class="btn btn-brand ms-3">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="container mt-5">
        <form>
            <fieldset class="border p-4 rounded">
                <legend class="w-auto px-2">Language Learning Form</legend>
                
                <!-- Name and Email -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                    </div>
                </div>

                <!-- Language Selection -->
                <div class="mb-3">
                    <label class="form-label">Language:</label>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="language" id="arabic" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="arabic">
                            <span class="flag-icon flag-icon-ma"></span> Arabic
                        </label>

                        <input type="radio" class="btn-check" name="language" id="estonian" autocomplete="off">
                        <label class="btn btn-outline-primary" for="estonian">
                            <span class="flag-icon flag-icon-ee"></span> Estonian
                        </label>

                        <input type="radio" class="btn-check" name="language" id="polish" autocomplete="off">
                        <label class="btn btn-outline-primary" for="polish">
                            <span class="flag-icon flag-icon-pl"></span> Polish
                        </label>

                        <input type="radio" class="btn-check" name="language" id="swedish" autocomplete="off">
                        <label class="btn btn-outline-primary" for="swedish">
                            <span class="flag-icon flag-icon-se"></span> Swedish
                        </label>

                        <input type="radio" class="btn-check" name="language" id="turkish" autocomplete="off">
                        <label class="btn btn-outline-primary" for="turkish">
                            <span class="flag-icon flag-icon-tr"></span> Turkish
                        </label>

                        <input type="radio" class="btn-check" name="language" id="ukrainian" autocomplete="off">
                        <label class="btn btn-outline-primary" for="ukrainian">
                            <span class="flag-icon flag-icon-ua"></span> Ukrainian
                        </label>
                    </div>
                </div>

                <!-- Proficiency -->
                <div class="mb-3">
                    <label class="form-label">Proficiency:</label>
                    <input type="range" class="form-range" min="0" max="4" step="1" id="proficiency">
                    <div class="d-flex justify-content-between">
                        <span style="color: black;">Less Proficient</span>
<span style="color: blue;">Expert</span>

                    </div>
                </div>

                <!-- Goals -->
                <div class="mb-3">
                    <label class="form-label">Goals:</label>
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="goal1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="goal1">Fluency</label>

                        <input type="checkbox" class="btn-check" id="goal2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="goal2">Cultural Understanding</label>

                        <input type="checkbox" class="btn-check" id="goal3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="goal3">Multilingual proficiency</label>

                        <input type="checkbox" class="btn-check" id="goal4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="goal4">Professional Advancement</label>

                        <input type="checkbox" class="btn-check" id="goal5" autocomplete="off">
                        <label class="btn btn-outline-primary" for="goal5">Travel and Exploration</label>

                        
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="./ProfView.html" class="btn btn-primary btn-submit">
                        Let's Learn!
                    </a>
                </div>
                
            </fieldset>
        </form>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
