<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link href="C:\Users\PC\Desktop\CSS\stylebookingComfirmation.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #007bff;
        }
        .navbar-brand {
            color: #007bff;
        }
        .navbar-brand:hover {
            color: #0056b3;
        }
        .btn-brand {
            background-color: #007bff;
            color: white;
        }
        .btn-brand:hover {
            background-color: #0056b3;
        }
        .form-label {
            color: #007bff;
        }
        .form-control {
            border-color: #007bff;
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        /* Custom modal styles */
        .modal-content {
            background-color: white;
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-white sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="images/Fluent fusion logo.png" alt="Logo" style="height: 40px; width: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./AboutUs.html">About Us</a> 
                    </li>
                </ul>
                <a href="./bookingRequest.html" class="btn btn-brand ms-3">Sign Up</a>
            </div>
        </div>
    </nav>
    <!-- Booking Form -->
    <div class="container mt-5">
        <form id="bookingForm">
            <fieldset class="border p-4 rounded">
                <legend class="w-auto px-2">Booking Information</legend>
                <div class="mb-3">
                    <label for="time" class="form-label">Select Time:</label>
                    <input type="time" class="form-control" id="time" name="time">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Select A Date:</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
                <div class="mb-3">
                    <label for="topics" class="form-label">Topics to be discussed during the class:</label>
                    <textarea class="form-control" id="topics" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-submit" onclick="confirmBooking()">Confirm Booking</button>
            </fieldset>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Booking Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmationMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 

    <script>
        function confirmBooking() {
            // Get the values entered by the user
            var time = document.getElementById("time").value;
            var date = document.getElementById("date").value;
            var message = "You have booked the following:\n\nTime: " + time + "\nDate: " + date;

            // Display the message in a modal
            document.getElementById("confirmationMessage").innerText = message;
            var confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            confirmationModal.show();
        }
    </script>
</body>
</html>
